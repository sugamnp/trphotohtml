<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set height to full viewport height */
      margin: 0; /* Remove default margin */
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="trphoto.png" alt="Centered Image"> <!-- Replace 'your-image.jpg' with the path to your image -->
</body>
</html>
